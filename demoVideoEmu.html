<!doctype HTML>
<html>

<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js" crossorigin="anonymous"></script> -->
<script src="aframe-v1.0.4.min.js"></script>
<script src="aframe-ar.min.js"></script>

<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {

            this.el.addEventListener('click', function (evt) {

                playPause('goles-messi');
                
            });
        }
    });

    var isPlaying = true;

    function playPause(id) {
        let elem = document.getElementById(id);

        if (!isPlaying)
            elem.play();
        else
            elem.pause();

        isPlaying = !isPlaying;
    }
</script>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: image; sourceUrl: pattern-QR.png" cursor="rayOrigin: mouse">

        <a-assets>
            <video id="goles-messi" autoplay loop="true" src="Los 50 Goles de Lionel Messi con la SelecciÃ³n Argentina.mp4"></video>
        </a-assets>

        <a-marker type="pattern" url="pattern-QR.patt">
            <!-- Using the asset management system. -->
            <a-video src="#goles-messi" width="1" height="0.5625" position="0 0 0" rotation="-90 0 0" cursor-listener></a-video>

        </a-marker>
  
        <a-entity id="rig" position="0 0 0">
            <a-entity camera></a-entity>
        </a-entity>

    </a-scene>

    <button style="width: 100px; height: 50px; position: absolute; top: 65%; left: 45%;" onclick="playPause('goles-messi');">Play/Pause</button>
  </body>
</html>
