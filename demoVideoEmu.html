
<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>

<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            let self = document.getElementById('goles-messi');
            let isPlaying = false;

            this.el.addEventListener('click', function (evt) {
                if (!isPlaying)
                    self.play();
                else
                    self.pause();
                isPlaying = !isPlaying;
                
            });
        }
    });
</script>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: image; sourceUrl: pattern-QR.png" cursor="rayOrigin: mouse">

        <a-assets>
            <video id="goles-messi" autoplay loop="true" src="Los 50 Goles de Lionel Messi con la SelecciÃ³n Argentina.mp4"></video>
        </a-assets>

        <a-marker type="pattern" url="pattern-QR.patt">
            <!-- Using the asset management system. -->
            <a-video src="#goles-messi" width="16" height="9" position="0 0 0" cursor-listener></a-video>
        </a-marker>
  
      <a-entity camera>
          <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
