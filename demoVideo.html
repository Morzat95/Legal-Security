<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>

<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {

            this.el.addEventListener('click', function (evt) {

                playPause('goles-messi');
                
            });
        }
    });

    var isPlaying = false;

    function playPause(id) {
        let elem = document.getElementById(id);

        if (!isPlaying)
            elem.play();
        else
            elem.pause();

        isPlaying = !isPlaying;
    }
</script>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">

        <a-assets>
            <video id="goles-messi" loop="true" src="Los 50 Goles de Lionel Messi con la SelecciÃ³n Argentina.mp4"></video>
        </a-assets>

        <a-marker type="pattern" url="pattern-QR.patt">
            <!-- Using the asset management system. -->
            <a-video src="#goles-messi" width="1" height="0.5625" position="0 0 0" rotation="-90 0 0"></a-video>

            <!-- <a-box scale="0.5 0.2 0.1" position="0 0.083 0.428" rotation = "-90 0 0" color="green" cursor-listener>
                <a-text value="Play/Pause" position="-0.48 0 0.55" scale="0.8 1 1"></a-text>
            </a-box> -->
        </a-marker>
  
      <a-entity camera>
        <a-cursor color="yellow"></a-cursor>
      </a-entity>
    </a-scene>

    <button style="width: 100px; height: 50px; position: absolute; top: 65%; left: 45%;" onclick="playPause('goles-messi');">Play/Pause</button>

  </body>
</html>
