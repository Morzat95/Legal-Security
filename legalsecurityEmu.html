
<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: image; sourceUrl: pattern-QR.png">

      <a-marker preset="pattern" type="pattern" url="pattern-QR.patt">
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          <a-entity scale="0.1 0.1 0.1" gltf-model="logov5.glb"></a-entity>
        </a-entity>
      </a-marker >
  
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
